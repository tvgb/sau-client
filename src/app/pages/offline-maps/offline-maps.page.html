<ion-content>
	<div class="offline-maps-container">
		<div class="offline-maps-header">
			Nedlastede kartutsnitt
		</div>

		<div class="map-meta-data-container">
			<div *ngFor="let metaData of offlineMaps" class="map-meta-data">
				<div class="map-name"> {{ metaData.name }} </div>
				<div class="map-info-container">
					<div class="map-info"> {{ getMapFileSize(metaData.size) }} </div>
					<div class="map-info"> | </div>
					<div class="map-info"> Lastet ned: {{ metaData.downloadDate | date:'dd.MM.yyyy' }} </div>
				</div>
				<div class="map-options">
					<div class="map-options-button" (click)="openOptionsMenu()">&middot;&middot;&middot;</div>
				</div>
				<ion-progress-bar [hidden]="hideProgressBar(metaData.name)" class="progress-bar" [value]="getDownloadCompletionRate(metaData.name)"></ion-progress-bar>
			</div>
		</div>
	</div>

	<ion-fab vertical="bottom" horizontal="end" slot="fixed">
		<ion-fab-button (click)="plusButtonClicked()">
			<ion-icon name="add"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>

<ion-content id="summary-content" *ngIf="currentSheepInfo && currentMainCategory">
	<h1 id="summary-heading"> OPPSUMMERING </h1>
	<div id="summary-registertext"><ion-text >Avansert registrering av sau fullført</ion-text></div>
	<div class="summary-column">
	   <h2 class="summary-column-heading">ØREMERKER</h2>
	   <div class="summary-element">
		   	<div class="ear-tags-container">
				<div class="ear-tag-container" *ngFor="let earTag of currentSheepInfo.earTag.earTagInfos">
					<app-ear-tag-icon
						[coloursPicked]="earTag.colours"
						[smallVersion]="true">
					</app-ear-tag-icon>
					<div class="ear-tag-selector-text">
						{{earTag.owner}}
					</div>
				</div>
				<div class="no-ear-tags-selected" *ngIf="currentSheepInfo.earTag.earTagInfos.length === 0">
					Ingen øremerker valgt.
				</div>
			</div>
	   </div>
	</div>
	<div class="summary-column">
		<h2 class="summary-column-heading">SAU</h2>
		<div class="summary-element">
			<app-count-overview
				[subCategories]="['Totalt', 'Søyer', 'Lam']"
				[counts]="[
					currentSheepInfo.totalSheep.totalSheep.count,
					currentSheepInfo.sheepType.ewe.count,
					currentSheepInfo.sheepType.lamb.count
				]">
			</app-count-overview>
	   </div>
	</div>
	<div class="summary-column">
		<h2 class="summary-column-heading">FARGE</h2>
		<div class="summary-element">
			<app-count-overview
				[mainCategoryId]="mainCategoryIds.SheepColour"
				[subCategories]="['Hvit', 'Svart', 'Brun']"
				[colours]="['FFFFFF', '000000', '422916']"
				[counts]="[
					currentSheepInfo.sheepColour.whiteSheep.count,
					currentSheepInfo.sheepColour.blackSheep.count,
					currentSheepInfo.sheepColour.brownSheep.count
				]">
			</app-count-overview>
		</div>
	</div>
	<div class="summary-column">
		<h2 class="summary-column-heading">SLIPS</h2>
		<div class="summary-element">
			<app-count-overview
				[mainCategoryId]="mainCategoryIds.CollarColour"
				[subCategories]="['Blå', 'Grønn', 'Gul', 'Rød', 'Mangler']"
				[colours]="['005BE4', '198C0F', 'E2E700', 'BD0000', '595959']"
				[counts]="[
					currentSheepInfo.collarColour.blueCollar.count,
					currentSheepInfo.collarColour.greenCollar.count,
					currentSheepInfo.collarColour.yellowCollar.count,
					currentSheepInfo.collarColour.redCollar.count,
					currentSheepInfo.collarColour.missingCollar.count
				]">
			</app-count-overview>
        </div>
    <div>
        <div *ngIf="!checkTotalSheep()" class="warning-container">
            <ion-icon class="warning-icon" src="/assets/warning.svg"></ion-icon>
            <div class="warning-text">Antall registrerte søyer og lam samsvarer ikke med totalt antall registrerte sauer</div>
        </div>
        <div *ngIf="!checkCollarNumber()" class="warning-container">
            <ion-icon class="warning-icon" src="/assets/warning.svg"></ion-icon>
            <div class="warning-text">{{missingLambText}}</div>
        </div>
    </div>
</div>
</ion-content>
<ion-footer>
	<ion-row>
		<ion-col class="ion-no-padding">
			<ion-button (click)="navigateBack()" id="back-button" color="tertiary" class="ion-no-margin" expand="full" size="large">TILBAKE</ion-button>
		</ion-col>
		<ion-col class="ion-no-padding">
			<ion-button (click)="completeRegistration()" color="primary" id="complete-button" class="ion-no-margin" expand="full" size="large">FULLFØR</ion-button>
		</ion-col>
	</ion-row>
</ion-footer>

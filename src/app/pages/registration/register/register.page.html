<ion-content class="register-content">
	<div class="register-container">
		<h1 class="register-heading"> SAU </h1>
		<app-counter 
			(increment)="onIncrement()"
			(decrement)="onDecrement()"
			[categories]="currentGrouping" 
			[selectedCategory]="currentGrouping[currentCategoryIndex].name"
			class="counter"></app-counter>
		<app-navigation
			[nextRouteUri]="nextRouteUri"
			class="navigation"></app-navigation>
	</div>
</ion-content>

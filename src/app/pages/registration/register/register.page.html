<ion-content class="total-sheep-count-content">
	<div class="total-sheep-count-container">
		<h1 class="total-sheep-count-heading"> SAU </h1>
		<app-counter 
			(increment)="onIncrement()"
			(decrement)="onDecrement()"
			[categories]="categories" 
			[selectedCategory]="selectedCategory"
			class="counter"></app-counter>
		<app-navigation
			[nextRouteUri]="nextRouteUri"
			class="navigation"></app-navigation>
	</div>
</ion-content>

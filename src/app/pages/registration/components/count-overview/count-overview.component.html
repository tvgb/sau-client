<div class="count-overview">

	<div *ngFor="let subCategory of subCategories; index as i;" class="count-element" [style]="'width: ' + ((100 / subCategories.length) - ((6 - subCategories.length) * 10)) + '%'">
		<div class="count-text" [style]="getTextStyle(subCategory)">
			{{ subCategory }}
		</div>

		<div [style]="getBarStyle(i)" class="colour-bar">

		</div>

		<div class="count-number">
			{{ counts[i] }}
		</div>
	</div>
</div>

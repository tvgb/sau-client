<ion-content class="sheep-colour-count-content">
	<div class="sheep-colour-count-container">
		<h1 class="sheep-colour-count-heading"> FARGE </h1>
		<app-counter
			(increment)="onIncrement()"
			(decrement)="onDecrement()"
			(categoryRight)="onCategoryRight()"
			(categoryLeft)="onCategoryLeft()"
			[categories]="categories"
			[selectedCategory]="selectedCategoryText()"
			class="counter"></app-counter>
		<app-navigation
			[nextRoute]="nextRoute"
			class="navigation"></app-navigation>
	</div>
</ion-content>
